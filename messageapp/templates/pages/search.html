{% extends 'pages/base.html' %}

{% block content %}
    <h2>Search</h2>

    <form action="/search" method="GET">
            <label for="search">Search messages:</label>
            <input type="search" id="search" name="q">
            <input type="submit">
    </form>
    <br>
    {% for result in results %}
    <hr>
    From <b>{{result.author}}</b></br>
    {{result.content|safe}}
    </br>
    </br>
    {% endfor %}
{% endblock %}
